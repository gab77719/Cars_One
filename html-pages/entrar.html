<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CarsONE - Compra ou venda seu veículo"/>
    <meta name="description" content="Confira já seu possível novo possante, veículos novos e usados!"/>
    <title>CarsONE login-pag</title>

    <!--links-->
    <link rel="icon" href="../img/logodosite.png">
    <link rel="stylesheet" href="../css/entrar.css">
</head>
<body>

    <div class="background-container">
        <img src="../img/imagemdocarro.jpg" class="background-img">
        </div>
    </div>

    <div class="neumorphic neumorphic-card">
        <div class= "">
            <img src="../img/logodosite.png" alt="CarsONE Logo" class="logo">
        </div>

        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" class="neumorphic-inset neumorphic-input" 
                       placeholder="Usuário ou E-mail" id="username" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="neumorphic-inset neumorphic-input" 
                       placeholder="Senha" id="password" required>
            </div>

            <button type="submit" class="neumorphic neumorphic-button">
                Entrar
            </button>
        </form>

        <a href="#" class="forgot-password">Esqueceu sua senha?</a>

        <div class="divider"></div>

        <div class="social-login">
            <button class="social-btn" title="Login com whatsapp"></button> <ion-icon name="logo-whatsapp"></ion-icon>
            <button class="social-btn" title="Login com Facebook"></button> <ion-icon name="logo-whatsapp"></ion-icon>
            <button class="social-btn" title="Login com Apple"><ion-icon name="logo-whatsapp"></ion-icon></button>
        </div>
</body>
</html>
